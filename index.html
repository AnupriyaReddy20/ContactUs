<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="logo">Logo Here</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>Any question or remarks? Just write us a message!</p>

    <div class="contact-container">
      <div class="contact-info" >
            <h2>Contact Information</h2>
                <p>Say something to start a live chat!</p><br><br>
                <ul>
                    <li><i class="fa fa-phone"></i> +91 9705501016</li><br>
                    <li><i class="fa fa-envelope"></i> genworkmomentum@gmail.com</li><br>
                    <li><i class="fa fa-map-marker"></i> Madhapur, Hyderabad, Telangana</li><br>
                </ul>
                <ul class="icons">
                <a href="https://twitter.com" target="_blank">
                    <img width="30" src="https://img.icons8.com/color/48/twitter--v1.png" />
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img width="30" src="https://img.icons8.com/fluency/48/instagram-new.png" />
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img width="30" src="https://img.icons8.com/?size=48&id=13912&format=png" />
                </a>
                </ul>
      </div>

      <div class="contact-form">
        <form id="contact-form">
          <div class="form-row">
            <div class="form-field">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-field">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
          </div>
          <div class="form-field">
            <label for="subject">Select Subject</label>
            <select id="subject" name="subject" required>
              <option value="general">General Inquiry</option>
              <option value="support">Support</option>
              <option value="feedback">Feedback</option>
            </select>
          </div>
          <div class="form-field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
